<div class="container-fluid">




    <section>
        <div class="row">
            <!-- Trips -->
            <div class="col-md-6">
                <div class="card">
                    <div class="header tittle">
                        <h4 class="">Trips
                            <select name="year" id="" [(ngModel)]="selectedYear" (ngModelChange)="getTripsByYear($event)">
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                            </select>
                        </h4>
                    </div>
                    <div class="content">
                        <div id="tripChart" class="ct-chart">
                            <img src="assets/img/loading.gif">
                        </div>

                    </div>
                </div>
            </div>

            <!-- Monthly transactions -->
            <div class="col-md-6">
                <div class="card">
                    <div class="header tittle">
                        <h4 class="">Vehicle Availablity
                            <select name="location" id="" [(ngModel)]="locationCode" (ngModelChange)="getVehicleAvailability($event)">
                                <option [value]="loc.code" *ngFor="let loc of locations;">
                                    {{loc.locName}}
                                </option>
                            </select>
                        </h4>
                    </div>
                    <div class="content">
                        <div class="ct-chart">
                            <div class="c2">
                                <div class="text">
                                    <div>{{vehicleAvailablity[2].range}} </div>
                                    <div>{{vehicleAvailablity[2].count}}</div>
                                </div>
                                <div class="c1">
                                    <div class="text">
                                        <div>{{vehicleAvailablity[1].range}} </div>
                                        <div>{{vehicleAvailablity[1].count}}</div>
                                    </div>
                                    <div class="c0">
                                        <div class="text">
                                            <div>{{vehicleAvailablity[0].range}} </div>
                                            <div>{{vehicleAvailablity[0].count}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- <img src="assets/img/loading.gif"> -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Violations Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="header tittle">
                        <h4 class="">Transporters
                            <select name="year" id="" [(ngModel)]="selectedYear" (ngModelChange)="getTripsByYear($event)">
                                <option [value]="2017" *ngFor="let transporter of transporters">{{transporter.custName}}</option>
                            </select>
                        </h4>
                    </div>
                    <div class="content">
                        <div id="violationChart" class="ct-chart">
                            <img src="assets/img/loading.gif">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
